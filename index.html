<!DOCTYPE html>
<html xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8">
      <title>Awale</title>

      <link rel="shortcut icon" href="favicon.ico">
      <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
      <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
      <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">

      <link href="css/bootstrap.css" rel="stylesheet">
      <script rel="script" src="js/logic/controls.js"></script>

      <style>
            #board {
                  border-radius: 30px ;
                  background-image: url('assets/wood_background/images/wood2.png');
            }

            .hole {
                  height: 100%;
                  border: 20px solid #311F15;
                  border-radius: 30px;
                  min-height: 120px;
                  text-align: center"
            }

            .havest {
                  width: 14%;
                  text-align: center ;
            }

            .box {
                  width: 12%;
                  text-align: center;  
            }

            table {
                  width: 100%;
                  height: 5% !important;
                  margin: 20px auto auto auto;
                  color: white ;
                  mso-foreground: #5a6268;
            }

            button {
                  margin-top: 20px;
                  margin-bottom: 70px;
            }
      </style>

</head>
<body style="background-image: url('assets/wood_background/images/wood5.png')">
      <ul class="nav" style="font-size: xx-large">
          <li class="nav-item">
                <a class="nav-link active" href="#">Awale</a>
          </li>
          <li class="nav-item" style="text-align: left">
                <a class="nav-link" href="#">Logout</a>
          </li>
      </ul>

      <div class="container">

            <div class="heading">

                  <div class="scores-container row">
                        <div class="player-1 col" id="player-1">
                              <p>Player one: <span  id="player-1-name">Name 1</span></p>
                              <p>Score: <span id="score-1">0</span></p>
                        </div>
                        <div class="player-2 col float-right" id="player-2" style="text-align: right">
                              <p>Player two: <span id="player-2-name">Name 2</span></p>
                              <p>Score: <span id="score-2">0</span></p>
                        </div>
                  </div>

            </div>

            <div style="text-align: center;">
                  <span id="current_player"></span>
            </div>


          <div class="game-container">

                <div id="board" class="board-container">
                      <table>
                            <tr>
                                  <td rowspan="2" class="havest" ><div id="player-1-c"  class="hole" >0</div></td>
                                  <td class="box" ><div id="player-1-1"  class="hole" >4</div></td>
                                  <td class="box" ><div id="player-1-2"  class="hole" >4</div></td>
                                  <td class="box" ><div id="player-1-3"  class="hole" >4</div></td>
                                  <td class="box" ><div id="player-1-4"  class="hole" >4</div></td>
                                  <td class="box" ><div id="player-1-5"  class="hole" >4</div></td>
                                  <td class="box" ><div id="player-1-6"  class="hole" >4</div></td>
                                  <td rowspan="2" class="havest" ><div id="player-2-c"  class="hole" >0</div></td>
                            </tr>
                            <tr>
                                  <td class="box" ><div id="player-2-1"  class="hole" >4</div></td>
                                  <td class="box" ><div id="player-2-2"  class="hole" >4</div></td>
                                  <td class="box" ><div id="player-2-3"  class="hole" >4</div></td>
                                  <td class="box" ><div id="player-2-4"  class="hole" >4</div></td>
                                  <td class="box" ><div id="player-2-5"  class="hole" >4</div></td>
                                  <td class="box" ><div id="player-2-6"  class="hole" >4</div></td>
                            </tr>
                      </table>
                </div>
                <button id="reset" class="btn btn-outline-light">Start</button>
          </div>

      </div>

      <div class="container navbar fixed-bottom">
            <p class="game-explanation">
                  <strong class="important">How to play:</strong><a href="#"> Follow this link </a></strong>
            </p>
            <hr>
            <footer>
                  <p>
                        Created by <a href="https://github.com/math-alpha/awale" target="_blank"> Awale team </a> for the <a href="https://developercircles2019.devpost.com/" target="_blank">Facebook Community challenge</a>
                  </p>
            </footer>
      </div>

</body>
</html>
