<body style="background-image: url('assets/wood_background/images/wood5.png')">
      <ul class="nav" style="font-size: xx-large">
          <li class="nav-item">
                <a class="nav-link active" href="#">Awale</a>
          </li>
          <li class="nav-item" style="margin-right: auto !important;">
                <a class="nav-link" href="#">Logout</a>
          </li>
      </ul>

      <div class="container">

            <div class="heading">

                  <h1 class="title">Awale</h1>

                  <div class="scores-container row">
                        <div class="player-1 col" id="player-1">
                              <p>Player one: Name 1</p>
                              <p>Score: <span>0</span></p>
                        </div>
                        <div class="player-2 col float-right" id="player-2">
                              <p>Player two: Name 2</p>
                              <p>Score: <span>0</span></p>
                        </div>
                  </div>

            </div>


          <div class="game-container">

                <div class="board-container" style="background-image: url('assets/wood_background/images/wood2.png')">
                      <table style="width: 100%; height: 3% !important;border: 1px solid black; margin: 50px auto auto auto; color: white ; mso-foreground: #5a6268">
                            <tr>
                                  <td rowspan="2" style="height: 100px; border: 16px solid grey">0</td>
                                  <td id="player-1-1" style="height: 100px; border: 16px solid #545454"><div class="hasCircle">4</div></td>
                                  <td id="player-1-2" style="height: 100px; border: 16px solid #545454"><div class="hasCircle">4</div></td>
                                  <td id="player-1-3" style="height: 100px; border: 16px solid #545454"><div class="hasCircle">4</div></td>
                                  <td id="player-1-4" style="height: 100px; border: 16px solid grey"><div class="hasCircle">4</div></td>
                                  <td id="player-1-5" style="height: 100px; border: 16px solid grey"><div class="hasCircle">4</div></td>
                                  <td id="player-1-6" style="height: 100px; border: 16px solid grey"><div class="hasCircle">4</div></td>
                                  <td rowspan="2" style="height: 100px; border: 16px solid grey"><div class="hasCircle">4</div></td>
                            </tr>
                            <tr>
                                  <td id="player-2-1" style="height: 100px; border: 16px solid grey">4</td>
                                  <td id="player-2-2" style="height: 100px; border: 16px solid grey">4</td>
                                  <td id="player-2-3" style="height: 100px; border: 16px solid grey">4</td>
                                  <td id="player-2-4" style="height: 100px; border: 16px solid grey">4</td>
                                  <td id="player-2-5" style="height: 100px; border: 16px solid grey">4</td>
                                  <td id="player-2-6" style="height: 100px; border: 16px solid grey">4</td>
                            </tr>
                      </table>
                </div>
          </div>

      </div>

      <div class="container navbar fixed-bottom">
            <p class="game-explanation">
                  <strong class="important">How to play:</strong><a href="#"> Follow this link </a></strong>
            </p>
            <hr>
            <footer>
                  <p>
                        Created by <a href="http://gabrielecirulli.com" target="_blank"> Awale team </a> for the <a href="https://developercircles2019.devpost.com/" target="_blank">Facebook Community challenge</a>
                  </p>
            </footer>
